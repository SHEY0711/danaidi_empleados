<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            margin-right: 20px;
        }

        
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        
        .divider {
            border-top: 2px solid #000;
            margin: 20px 0;
        }

        
        .btn-submit {
            display: block;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
      
        <div class="logo-container">
            <img src="Logo_Unicolombo.png" alt="Logo Unicolombo">
            <h1 class="title">Registro de Empleado</h1>
        </div>

       
        <div class="divider"></div>

       
        <form>
            
            <section class="mb-4">
                <h2 class="h5">Datos Personales</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="tipo-documento" class="form-label">Tipo de documento</label>
                        <select id="tipo-documento" class="form-select">
                            <option value="">Seleccione</option>
                            <option value="cc">Cédula de ciudadanía</option>
                            <option value="ti">Tarjeta de identidad</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="numero-documento" class="form-label">Número de documento</label>
                        <input type="text" id="numero-documento" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="primer-nombre" class="form-label">Primer nombre</label>
                        <input type="text" id="primer-nombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="segundo-nombre" class="form-label">Segundo nombre</label>
                        <input type="text" id="segundo-nombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="primer-apellido" class="form-label">Primer apellido</label>
                        <input type="text" id="primer-apellido" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="segundo-apellido" class="form-label">Segundo apellido</label>
                        <input type="text" id="segundo-apellido" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" id="celular" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="genero" class="form-label">Género</label>
                        <select id="genero" class="form-select">
                            <option value="">Seleccione</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="municipio-residencia" class="form-label">Municipio residencia</label>
                        <select id="municipio-residencia" class="form-select">
                            <option value="">Seleccione</option>
                           
                        </select>
                    </div>
                </div>
            </section>

          
            <section class="mb-4">
                <h2 class="h5">Datos Laborales</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="empresa" class="form-label">Seleccionar empresa</label>
                        <select id="empresa" class="form-select">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" id="cargo" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="dependencia" class="form-label">Dependencia</label>
                        <input type="text" id="dependencia" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" id="estado" class="form-control">
                    </div>
                </div>
            </section>

            
            <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
